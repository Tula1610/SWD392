<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Backend API</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        p {
            color: #7f8c8d;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #3498db;
            color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        li:hover {
            transform: translateX(10px);
            background: #2980b9;
        }

        a {
            color: white;
            text-decoration: none;
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Backend API!</h1>
    <p>Explore the following endpoints:</p>
    <ul>
        <li><a href="/api/users">Manage users</a></li>
        <li><a href="/api/employees">Manage employees</a></li>
        <li><a href="/api/time-accumulations">Manage time accumulations</a></li>
        <li><a href="/api/restaurants">Manage restaurants</a></li>
        <li><a href="/api/periods">Manage periods</a></li>
        <li><a href="/api/attendances">Manage attendances</a></li>
        <li><a href="/api/applications">Manage applications</a></li>
        <li><a href="/api/shifts">Manage shifts</a></li>
    </ul>
</div>
</body>
</html>
