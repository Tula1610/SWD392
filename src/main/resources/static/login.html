<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            max-width: 350px;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            margin: 12px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            margin: 12px 0;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #757575;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(to right, #2980b9, #2471a3);
            transform: translateY(-2px);
        }

        .google-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .login-btn:active, .google-btn:active {
            transform: translateY(1px);
        }

        .divider {
            margin: 20px 0;
            color: #777;
            position: relative;
            text-align: center;
        }

        .divider::before, .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        #message {
            margin-top: 15px;
            color: #e74c3c;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="divider">or</div>

    <button class="google-btn" id="googleLogin">
        <img src="https://www.google.com/favicon.ico" alt="Google">
        Login with Google
    </button>

    <p id="message"></p>
</div>

<script>
    // Regular login form submission
    document.getElementById('loginForm').addEventListener('submit', async function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            console.log('Raw response status:', response.status, 'OK:', response.ok);
            const result = await response.json();
            console.log('Parsed result:', result);

            if (response.ok && result.isSuccess) {
                localStorage.setItem('token', result.data);
                alert("Login successful!");
                window.location.href = result.redirectUrl;
            } else {
                console.log('Login failed:', result);
                document.getElementById('message').textContent = result.description || "Invalid credentials!";
                alert("Invalid credentials!");
            }
        } catch (error) {
            console.error('Fetch error:', error);
            document.getElementById('message').textContent = "Error during login";
        }
    });

    // Google OAuth login
    document.getElementById('googleLogin').addEventListener('click', function(event) {
        event.preventDefault();
        window.location.href = '/oauth2/authorization/google';
    });

    // Middleware để thêm token vào mọi request sau khi đăng nhập
    window.addEventListener('load', function() {
        const token = localStorage.getItem('token');
        if (token) {
            fetch('/index.html', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (!response.ok) {
                    localStorage.removeItem('token');
                    window.location.href = '/login.html';
                }
            });
        }
    });
</script>
</body>
</html>
